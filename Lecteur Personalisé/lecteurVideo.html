<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"/>
    <title>Custom Player JS</title>
</head>
<header><h1>Custom Player JS</h1></header>
<body>
    <div id="gauche">

        <video ontimeupdate="update(this)" onended="startNextVid()" src=""  width="100%"></video>

        <button id="play" onclick="customPlay()">►</button>
        <button onclick="customStop()">■</button>
        <div id="progressBarControl" onclick="clickProgress(this,event)">
            <div id="progressBar">&nbsp</div>
        </div>
        <span id = "progressTime">00:00</span>
        <input class="range" onclick="controlVolume(this.value)" type="range" step="0.01" min="0" max="1" />

        <br>
        <h2 id="currentVideoTitle"></h2>

    </div>


    <div id="droite">
        <div>
            <input type="button" value="Ajouter un podcast" onclick="show(podcastButtons)" >
            <div id="podcastButtons" hidden>
                <input type="text" id="lienXML" /><input type="submit" value="Valider" onclick="getVideo(podcastButtons)"/>
            </div>
            
        </div>
        
        <div id="listeVideo">
            <b>Aucune vidéo dans la liste !</b><br>
            Flux XML fonctionnel :<br>
            - http://feeds.radiokawa.com/podcast_faster-than-light.xml
        </div>
    </div>
    </body>
<script src="Script1.js" ></script>
</html>
